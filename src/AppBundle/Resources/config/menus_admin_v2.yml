admin_v2:
    name: admin_v2.basic_menu
    parent: null
    children:
        # 教学模块
        admin_v2_teach:
            name: admin_v2.nav.teach
            children:
                # 课程管理（group）
                admin_v2_course_group:
                    name: admin_v2.course.basic_group
                    is_group: true
                    children:
                        # 课程管理
                        admin_v2_course_show:
                            name: admin_v2.course.basic_menu
                            children:
                                admin_v2_course_manage:
                                    name: admin_v2.course.basic.basic_tab
                                    router_name: admin_v2_course_set
                                    children:
                                        admin_v2_course_content_manage:
                                            name: admin_v2.course.basic.basic_tab.manage_btn
                                        admin_v2_course_add:
                                            name: admin_v2.course.basic.basic_tab.create_btn
                                            router_name: course_set_manage_create
                                            group: topBtn
                                            blank: 1
                                        admin_v2_course_set_recommend:
                                            name: admin_v2.course.basic.basic_tab.recommend_btn
                                            router_params:
                                                id: (courseSet.id)
                                                filter: (filter)
                                                ref: 'courseList'
                                            group: groupButton
                                            visible: ( filter == 'normal' and not courseSet.recommended )
                                            icon: 'glyphicon glyphicon-hand-up'
                                            mode: modal
                                        admin_v2_course_set_cancel_recommend:
                                            name: admin_v2.btn.recommend_cancel_btn
                                            router_params:
                                                id: (courseSet.id)
                                                filter: (filter)
                                                target: (target)
                                            group: groupButton
                                            class: cancel-recommend-course
                                            visible: ( filter == 'normal' and courseSet.recommended )
                                            icon: 'glyphicon glyphicon-hand-right'
                                            mode: none
                                        admin_v2_course_guest_member_preview:
                                            name: admin_v2.course.basic.basic_tab.preview_btn
                                            router_name: course_set_show
                                            router_params:
                                                id: (courseSet.id)
                                                previewAs: 'guest'
                                            group: groupButton
                                            icon: 'glyphicon glyphicon-eye-open'
                                            blank: 1
                                        admin_v2_course_set_close:
                                            name: admin_v2.course.basic.basic_tab.close_btn
                                            router_params:
                                                id: (courseSet.id)
                                                filter: (filter)
                                            group: groupButton
                                            icon: 'glyphicon glyphicon-ban-circle'
                                            mode: none
                                            class: close-course
                                            visible: (courseSet.status == 'published')
                                        admin_v2_course_sms_prepare:
                                            name: admin_v2.btn.sms_send_btn
                                            router_name: admin_v2_sms_prepare
                                            router_params:
                                                id: (courseSet.id)
                                                targetType: 'course'
                                            group: groupButton
                                            icon: 'glyphicon glyphicon-envelope'
                                            mode: modal
                                            visible: (courseSet.status == 'published')
                                        admin_v2_course_set_clone:
                                            name: admin_v2.course.basic.basic_tab.clone_btn
                                            router_params:
                                                courseSetId: (courseSet.id)
                                            group: groupButton
                                            class: 'js-course-set-clone'
                                            icon: 'glyphicon glyphicon-repeat'
                                            mode: none
                                            visible: (courseSet.parentId == 0 and courseSet.type != 'live')
                                        admin_v2_course_set_publish:
                                            name: admin_v2.course.basic.basic_tab.publish_submit_btn
                                            router_params:
                                                id: (courseSet.id)
                                                filter: (filter)
                                            group: groupButton
                                            class: publish-course
                                            icon: 'glyphicon glyphicon-ok-circle'
                                            mode: none
                                            visible: (courseSet.status != 'published')
                                        admin_v2_course_set_delete:
                                            name: admin_v2.course.basic.basic_tab.delete_submit_btn
                                            class: delete-course
                                            router_params:
                                                id: (courseSet.id)
                                                filter: (filter)
                                                type: ''
                                            group: groupButton
                                            icon: 'glyphicon glyphicon-trash'
                                            mode: none
                                            visible: ( courseSet.status in ['closed', 'draft', 'published'])
                                admin_v2_course_set_recommend_list:
                                    name: admin_v2.course.basic.recommend_list_tab
                                admin_v2_course_set_data:
                                    name: admin_v2.course.basic.analysis_tab
                        # 班级管理
                        admin_v2_classroom:
                            name: admin_v2.course.classroom_menu
                            children:
                                admin_v2_classroom_manage:
                                    name: admin_v2.course.classroom.basic_tab
                                    router_name: admin_v2_classroom
                                    children:
                                        admin_v2_classroom_content_manage:
                                            name: admin_v2.course.classroom.basic_tab.manage_btn
                                            router_name: classroom_manage
                                            group: btn
                                            router_params:
                                                id: (classroom.id)
                                            blank: true
                                        admin_v2_classroom_create:
                                            name: admin_v2.course.classroom.basic_tab.create_btn
                                            group: topBtn
                                            blank: true
                                        admin_v2_classroom_cancel_recommend:
                                            name: admin_v2.btn.recommend_cancel_btn
                                            mode: none
                                            class: cancel-recommend-classroom
                                            icon: 'glyphicon glyphicon-hand-right'
                                            group: groupButton
                                            router_params:
                                                id: (classroom.id)
                                                ref: classroomList
                                            visible: ( classroom.recommended )
                                        admin_v2_classroom_set_recommend:
                                            name: admin_v2.course.classroom.basic_tab.recommend_btn
                                            mode: modal
                                            icon: 'glyphicon glyphicon-hand-up'
                                            group: groupButton
                                            router_params:
                                                id: (classroom.id)
                                                ref: classroomList
                                            visible: ( not classroom.recommended )
                                        admin_v2_classroom_close:
                                            name: admin_v2.course.classroom.basic_tab.close_btn
                                            mode: none
                                            class: close-classroom
                                            icon: 'glyphicon glyphicon-off'
                                            group: groupButton
                                            router_params:
                                                id: (classroom.id)
                                            visible: ( classroom.status == 'published' )
                                        admin_v2_classroom_open:
                                            name: admin_v2.course.classroom.basic_tab.publish_submit_btn
                                            mode: none
                                            icon: 'glyphicon glyphicon-ok'
                                            group: groupButton
                                            class: open-classroom
                                            router_params:
                                                id: (classroom.id)
                                            visible: ( classroom.status != 'published' )
                                        admin_v2_classroom_delete:
                                            name: admin_v2.course.classroom.basic_tab.delete_submit_btn
                                            mode: none
                                            icon: 'glyphicon glyphicon-remove'
                                            class: delete-classroom
                                            group: groupButton
                                            router_params:
                                                id: (classroom.id)
                                            visible: ( classroom.status=='draft' )
                                        admin_v2_sms_prepare:
                                            name: admin_v2.btn.sms_send_btn
                                            router_name: admin_v2_sms_prepare
                                            mode: modal
                                            icon: 'glyphicon glyphicon-envelope'
                                            group: groupButton
                                            router_params:
                                                id: (classroom.id)
                                                targetType: classroom
                                            visible: ( classroom.status == 'published' )
                                admin_v2_classroom_recommend:
                                    name: admin_v2.course.classroom.recommend_tab
                                    router_name: admin_v2_classroom_recommend_list
                        #公开课管理模块
                        admin_v2_open_course_manage:
                            name: admin_v2.course.open_course_menu
                            router_name: admin_v2_open_course
                            children:
                                admin_v2_open_course:
                                    name: admin_v2.course.open_course.basic_tab
                                    disable: true
                                    router_name: admin_v2_open_course
                                    children:
                                        admin_v2_open_course_add:
                                            name: admin_v2.course.open_course.basic_tab.create_btn
                                            router_name: course_set_manage_create
                                            router_params:
                                                default: 'open'
                                            group: topBtn
                                            blank: 1
                                admin_v2_open_course_recommend_list:
                                    name: admin_v2.course.open_course.recommend_list_tab
                                    disable: true
                                admin_v2_open_course_analysis:
                                    name: admin_v2.course.open_course.analysis_tab
                                    disable: true
                        #分类标签                    
                        admin_v2_course_category_tag:
                            name: admin_v2.course.category_tag_menu
                            children:
                                admin_v2_course_category:
                                    name: admin_v2.course.category_menu
                                    children:
                                        admin_v2_course_category_manage:
                                            name: admin_v2.course.category.course_category_tab
                                            router_name: admin_v2_course_category
                                            disable: true
                                            children:
                                                admin_v2_category_create:
                                                    name: admin_btn.create_category_btn
                                                    router_params:
                                                        groupId: (group.id)
                                                    router_params_context: 1
                                                    group: topBtn
                                                    mode: modal
                                        admin_v2_classroom_category_manage:
                                            name: admin_v2.course.category.classroom_category_tab
                                            parent: admin_v2_course_category
                                            router_name: admin_v2_classroom_category
                                            disable: true
                                            children:
                                                admin_v2_classroom_category_create:
                                                    name: admin_v2.btn.create_category_btn
                                                    parent: admin_v2_classroom_category_manage
                                                    router_name: admin_v2_category_create
                                                    router_params:
                                                        groupId: (group.id)
                                                    router_params_context: 1
                                                    group: topBtn
                                                    mode: modal
                                admin_v2_tag:
                                    name: admin_v2.course.tag_menu
                                    children:
                                        admin_v2_course_tag_manage:
                                            name: admin_v2.course.tag.basic_tab
                                            router_name: admin_v2_tag
                                            disable: true
                                            children:
                                                admin_v2_course_tag_add:
                                                    name: admin_v2.course.tag.basic_tab.create_btn
                                                    router_name: admin_v2_tag_create
                                                    mode: modal
                                                    group: topBtn
                                        admin_v2_course_tag_group_manage:
                                            name: admin_v2.course.tag.tag_group_tab
                                            router_name: admin_v2_tag_group
                                            disable: true
                                            children:
                                                admin_v2_course_tag_group_add:
                                                    name: admin_v2.course.tag.tag_group_tab.create_tag_group_btn
                                                    router_name: admin_v2_tag_group_create
                                                    mode: modal
                                                    group: topBtn
                # 助学管理（group）
                admin_v2_tool_group:
                    name: admin_v2.tool.basic_group
                    is_group: true
                    children:
                        # 笔记管理模块
                        admin_v2_course_note:
                            name: admin_v2.course.note_menu
                            children:
                                admin_v2_course_note_manage:
                                    name: admin_v2.course.note.basic_tab
                                    router_name: admin_v2_course_note
                                    disable: true
                        # 问答管理
                        admin_v2_course_question:
                            name: admin_v2.course.question_menu
                            children:
                                admin_v2_course_question_manage:
                                    name: admin_v2.course.question.basic_tab
                                    router_name: admin_v2_question
                                    router_params:
                                        postStatus: unPosted
                                    disable: true
                        # 话题管理
                        admin_v2_course_thread:
                            name: admin_v2.course.thread_menu
                            children:
                                admin_v2_course_thread_manage:
                                    name: admin_v2.course.thread.course_thread_tab
                                    router_name: admin_v2_course_thread
                                    disable: true
                                admin_v2_classroom_thread_manage:
                                    name: admin_v2.course.thread.classroom_thread_tab
                                    router_name: admin_v2_classroom_thread
                                    disable: true
                        # 反馈管理模块
                        admin_v2_review:
                            name: admin_v2.course.review_menu
                            children:
                                admin_v2_course_review_tab:
                                    name: admin_v2.course.review.course_review_tab
                                    router_name: admin_v2_course_review
                                    disable: true
                                admin_v2_classroom_review_tab:
                                    name: admin_v2.course.review.classroom_review_tab
                                    router_name: admin_v2_classroom_review
                                    disable: true
        # 营销管理模块
        admin_v2_marketing:
            name: admin_v2.nav.marketing
            children:
                # 营销管理
                admin_v2_marketing_group:
                    name: admin_v2.marketing.basic_group
                    is_group: true
                    children:
                        #邀请管理
                        admin_v2_operation_invite:
                            name: admin_v2.operation.invite_menu
                            children:
                                admin_v2_operation_invite_record:
                                    name: admin_v2.operation.invite.record_tab
                                    disable: true
                                    router_name: admin_v2_invite_record
                                admin_v2_operation_invite_user:
                                    name: admin_v2.operation.invite.user_tab
                                    disable: true
                                    router_name: admin_v2_invite
                                admin_v2_operation_invite_coupon:
                                    name: admin_v2.operation.invite.coupon_tab
                                    disable: true
                                    router_name: admin_v2_invite_coupon
                        # 优惠券管理
                        admin_v2_marketing_coupon:
                            name: admin_v2.operation.coupon_menu
                            router_name: admin_v2_coupon
                            children:
                                admin_v2_marketing_coupon_manage:
                                    name: admin_v2.marketing.coupon_menu.basic_tab
                                    disable: true
                                    router_name: admin_v2_coupon
                                    children:
                                        admin_v2_coupon_generate:
                                            name: admin_v2.marketing.coupon_menu.generate_btn
                                            group: topBtn
                                admin_v2_marketing_coupon_query:
                                    name: admin_v2.marketing.query_menu.basic_tab
                                    disable: true
                                    router_name: admin_v2_coupon_query
                                admin_v2_coupon_setting:
                                    name: admin_v2.system.marketing.coupon_setting_tab
                                    disable: true
                # 渠道管理
                admin_v2_channel_group:
                    name: admin_v2.channel.basic_group
                    is_group: true
                    after: admin_v2_marketing_group
                    children:
                        # 分销
                        admin_v2_distributor:
                            name: admin_v2.distributor.menu
                            disable: true
                            children:
                                admin_v2_distributor_page:
                                    name: admin_v2.distributor.menu
                                    router_name: admin_v2_login_distributor
        # 运营管理模块
        admin_v2_operating:
            name: admin_v2.nav.operating
            children:
                admin_v2_site_decoration_group:
                    name: admin_v2.operation.site_decoration.basic_group
                    is_group: true
                    children:
                        admin_v2_h5_set:
                            name: admin_v2.system.mobile.h5
                            children:
                                admin_v2_wap_set:
                                    name: admin_v2.system.operation.wap_tab
                                    disable: true
                                    router_name: admin_v2_wap_set
                        admin_v2_wechat_app_manage:
                            name: admin_v2.wechat_app.menu
                            router_name: admin_v2_wechat_app
                            children:
                                admin_v2_wechat_app:
                                    name: admin_v2.wechat_app.menu
                                    router_name: admin_v2_wechat_app
                                    disable: true
                        admin_v2_site_setting:
                            name: admin_v2.operation.site_menu
                            router_name: admin_v2_navigation
                            children:
                                admin_v2_top_navigation:
                                    name: admin_v2.operation.site.top_navigation_tab
                                    router_name: admin_v2_navigation
                                    disable: true
                                    router_params:
                                        type: top
                                admin_v2_foot_navigation:
                                    name: admin_v2.operation.site.foot_navigation_tab
                                    router_name: admin_v2_navigation
                                    disable: true
                                    router_params:
                                        type: foot
                                admin_v2_setting_consult_setting:
                                    name: admin_v2.operation.site.consult_setting_tab
                                    disable: true
                                admin_v2_setting_es_bar:
                                    name: admin_v2.operation.site.es_bar_tab
                                    disable: true
                                admin_v2_content:
                                    name: admin_v2.operation.content.basic_tab
                                    disable: true
                                    router_params:
                                        type: page
                                admin_v2_setting_share:
                                    name: admin_v2.operation.site.share_tab
                                    disable: true
                                admin_v2_friendlyLink_navigation:
                                    name: admin_v2.operation.site.friendlyLink_navigation_tab
                                    router_name: admin_v2_navigation
                                    disable: true
                                    router_params:
                                        type: friendlyLink
        # 用户管理模块
        admin_v2_user:
            name: admin_v2.nav.user
            children:
                admin_v2_user_group:
                    name: 用户管理组
                    is_group: true
                    children:
                      admin_v2_user_show:
                          name: 用户管理
                          children:
                              admin_v2_user_manage:
                                  name: 用户管理
                                  router_name: admin_v2_user
                                  children:
                                      admin_v2_user_create:
                                          name: admin.user.basic.basic_tab.create_btn
                                          mode: modal
                                          group: topBtn
                                          visible: (user.type != 'system')
                                      admin_v2_user_edit:
                                          name: admin.user.basic.basic_tab.edit_btn
                                          mode: modal
                                          group: groupButton
                                          visible: (user.type != 'system')
                                          router_params:
                                              id: (user.id)
                                      admin_v2_user_roles:
                                          name: admin.user.basic.basic_tab.setting_roles_btn
                                          mode: modal
                                          group: groupButton
                                          visible: (user.type != 'system')
                                          router_params:
                                              id: (user.id)
                                      admin_v2_user_avatar:
                                          name: admin.user.basic.basic_tab.update_avatar_btn
                                          mode: modal
                                          group: groupButton
                                          visible: (user.type != 'system')
                                          router_params:
                                              id: (user.id)
                                      admin_v2_user_change_password:
                                          name: admin.user.basic.basic_tab.change_password_btn
                                          mode: modal
                                          group: groupButton
                                          visible: (user.type != 'system')
                                          router_params:
                                              userId: (user.id)
                                      admin_v2_user_send_passwordreset_email:
                                          name: admin.user.basic.basic_tab.send_passwordreset_email_btn
                                          group: groupButton
                                          class: send-passwordreset-email
                                          mode: none
                                          visible: (user.type != 'system')
                                          router_params:
                                              id: (user.id)
                                      admin_v2_user_send_emailverify_email:
                                          name: admin.user.basic.basic_tab.send_emailverify_email_btn
                                          class: send-emailverify-email
                                          group: groupButton
                                          mode: none
                                          visible: (user.type != 'system')
                                          router_params:
                                              id: (user.id)
                                      admin_v2_user_lock:
                                          name: admin.user.basic.basic_tab.lock_btn
                                          group: groupButton
                                          class: lock-user
                                          mode: none
                                          visible: (user.type != 'system' and user.locked == 0)
                                          router_params:
                                              id: (user.id)
                                      admin_v2_user_unlock:
                                          name: admin.user.basic.basic_tab.unlock_btn
                                          class: unlock-user
                                          group: groupButton
                                          mode: none
                                          visible: (user.type != 'system' and user.locked == 1)
                                          router_params:
                                              id: (user.id)
                                      admin_v2_user_org_update:
                                          name: admin.user.basic.basic_tab.org_update_btn
                                          parent: admin_user_manage
                                          mode: modal
                                          group: groupButton
                                          visible: ( app.user.id != user.id and setting('magic.enable_org', 0) == 1 )
                                          router_params:
                                              id: (user.id)
                                          disable: true
                              admin_v2_online:
                                  name: admin.user.basic.online
                              admin_v2_login_record:
                                  name: admin.user.basic.login_record_tab
                      admin_v2_approval_manage:
                          name: admin.user.approval_menu
                          children:
                              admin_v2_approval_approvals:
                                  name: admin.user.approval.basic_tab
                                  router_params:
                                      approvalStatus: approving
                                  disable: true
                                  children:
                                      admin_v2_approval_cancel:
                                          name: admin.user.approval.basic_tab.cancel_btn
                                          router_params:
                                              id: (user.id)
                                          class: 'btn cancel-approval'
                                          mode: none
                                          group: groupButton
                      admin_v2_message_manage:
                          name: admin.user.message_menu
                          children:
                              admin_v2_message:
                                  name: admin.user.message.basic_tab
                                  disable: true
                admin_v2_user_group2:
                    name: 第二组
                    is_group: true
                    children:
                        admin_v2_user_learn_statistics_manage:
                            name: admin.user.statistics_manage
                            children:
                              admin_v2_user_learn_statistics:
                                name: admin.user.statistics_manage
                        admin_v2_teacher:
                            name: admin.user.teacher_menu
                            children:
                                admin_v2_teacher_manage:
                                    name: admin.user.teacher.basic_tab
                                    router_name: admin_v2_teacher
                                    disable: true
                                    children:
                                        admin_v2_teacher_promote:
                                            name: admin.user.teacher.basic_tab.promote_btn
                                            class: promote-teacher
                                            mode: modal
                                            icon: 'glyphicon glyphicon-hand-up'
                                            group: groupButton
                                            visible: (user.promoted == 0)
                                            router_params:
                                                id: (user.id)
                                                type: teacherList
                                        admin_v2_teacher_promote_cancel:
                                            name: admin.btn.recommend_cancel_btn
                                            class: cancel-promote-teacher
                                            mode: none
                                            group: groupButton
                                            visible: (user.promoted == 1)
                                            router_params:
                                                id: (user.id)
                                admin_v2_teacher_promote_list:
                                    name: admin.user.teacher.promote_list_tab
                                    disable: true

