                        # 直播管理
                        admin_v2_live_course:
                            name: admin.course.live_menu
                            children:
                                admin_v2_live_course_coming:
                                    name: admin_v2.course.coming.live_tab
                                    router_name: admin_v2_live_course
                                    disable: true
                                    children:
                                        admin_v2_live_course_add:
                                            name: admin_v2.course.live.basic_tab.create_btn
