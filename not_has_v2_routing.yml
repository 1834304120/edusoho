admin_course_search:
    path: /course/search
    defaults: { _controller: AppBundle:Admin/Course:search }
    permissions: [admin_operation_mobile_select_manage]

admin_live_get_max_online:
    path: /livecourse/get/maxOnline
    defaults: { _controller: AppBundle:Admin/LiveCourse:getMaxOnline }
    permissions: [admin_live_course_manage]

admin_optimize_remove_backup:
    path:  /setting/optimize/remove-backup
    defaults: { _controller: AppBundle:Admin/Optimize:removeBackup }
    methods: [POST]
    permissions: [admin_optimize_settings]

admin_optimize_remove_show_progressbar:
    path:  /setting/optimize/show-progressbar
    defaults: { _controller: AppBundle:Admin/Optimize:showProgressbar }
    permissions: [admin_optimize_settings]

admin_performance:
    path:  /setting/performance
    defaults: { _controller: AppBundle:Admin/Setting:performance }
