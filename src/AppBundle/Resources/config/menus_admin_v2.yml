                                            visible: ( classroom.status=='draft' )
                                        admin_v2_sms_prepare:
                                            name: admin_v2.btn.sms_send_btn
                                            router_name: admin_v2_sms_prepare
                                            mode: modal
                                            icon: 'glyphicon glyphicon-envelope'
                                            group: groupButton
                                            router_params:
                                                id: (classroom.id)
                                                targetType: classroom
                                            visible: ( classroom.status == 'published' )
