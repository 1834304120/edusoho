                                            group: topBtn
                                            disable: true
                                            blank: 1
                                admin_v2_live_course_underway:
                                    name: admin_v2.course.underway.live_tab
                                    router_name: admin_v2_live_course
                                    router_params:
                                        status: underway
                                    disable: true
                                admin_v2_live_course_end:
                                    name: admin_v2.course.end.live_tab
