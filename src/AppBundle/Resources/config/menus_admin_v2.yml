        # 应用中心模块
        admin_v2_cloud_center:
            name: admin_v2.nav.cloud_center
            children:
                admin_v2_basic_cloud_group:
                    name: admin_v2.basic_cloud_group
                    is_group: true
                    children:
                        admin_v2_cloud_service:
                            name: admin_v2.cloud_service.basic_menu
                            children:
                                admin_v2_cloud_sms:
                                    name: admin_v2.cloud_service.sms_tab
                                    router_name: admin_v2_edu_cloud_sms
